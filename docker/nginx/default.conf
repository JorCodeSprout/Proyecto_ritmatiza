# Configuración conexión HTTP
server {
    listen 80;
    # AÑADIDO: localhost y 127.0.0.1 para acceso directo
    server_name ritmatiza.local localhost 127.0.0.1; 
    # Redirección 301 a HTTPS, conservando la URI
    return 301 https://$server_name$request_uri;
}

# Configuración conexión HTTPS
server {
    listen 443 ssl;
    # AÑADIDO: localhost y 127.0.0.1 para acceso directo
    server_name ritmatiza.local localhost 127.0.0.1;

    # Credenciales para que internet vea nuestro proyecto como un lugar seguro en nuestro pc
    ssl_certificate /etc/nginx/ssl/ritmatiza.local.pem;
    ssl_certificate_key /etc/nginx/ssl/ritmatiza.local-key.pem;

    # Directorio raíz del proyecto: CLAVE para FastCGI (Laravel)
    root /var/www/html/public;

    index index.php index.html;
    charset utf-8;

    # 1. Configuración de DNS para hosts dinámicos (host.docker.internal)
    # Necesario para que Nginx pueda resolver el host.docker.internal
    resolver 127.0.0.11 valid=30s; 
    
    # 2. Bloque para la API y Laravel (FastCGI)
    # Captura las peticiones que van a /api/ o a cualquier ruta PHP y las envía a PHP-FPM
    location ~ \.php$ {
        fastcgi_pass app:9000; 
        
        # Forzar SCRIPT_FILENAME para que PHP-FPM sepa qué script ejecutar
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name; 
        
        # Incluye todos los parámetros FastCGI estándar
        include fastcgi_params;

        # Configuración estándar para Laravel
        fastcgi_param PATH_INFO $fastcgi_path_info; 
        fastcgi_param REQUEST_URI $request_uri; 
        fastcgi_param SCRIPT_NAME /index.php;
        
        # Eliminar cualquier límite de buffer
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # 3. Bloque para el Frontend (Vite/React) y Archivos Estáticos
    # Si no es un archivo estático, envía el tráfico restante a Vite para el HMR
    location / {
        # Trata de servir un archivo estático, si no existe, 
        # pasa la petición al proxy de Vite para el Hot Reloading.
        try_files $uri @vite_proxy;
    }
    
    # Bloque de Proxy para Vite (Frontend)
    location @vite_proxy {
        # Define dónde está corriendo tu aplicación Vite
        proxy_pass http://host.docker.internal:5174;
        
        # Necesario para el Hot Module Replacement (HMR) de Vite
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Cabeceras importantes para que Vite sepa que estamos usando HTTPS
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme; # Esto le dice a Vite que use WSS
        
        # Aumentar los timeouts para evitar 502 si Vite tarda en responder
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        send_timeout 300;
    }


    # Bloque para denegar acceso a archivos ocultos (ej. .htaccess o .env)
    location ~ /\.ht|/\.env {
        deny all;
    }

    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}